<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom-font {
            font-family: "Audiowide", sans-serif;
        }

        .tight-container {
            margin: 50px 0px;
            /* Adjust margin as needed */
            color: white;
        }

        .custom-font-2 {
            font-family: "Roboto", sans-serif;
        }

        .top-container {
            margin-top: 30px;
            margin-bottom: 2px;
        }

        .bottom-container {
            margin-top: 2px;
            margin-bottom: 5px;
        }

        .red {
            background-color: #ffc6c4;
            border-color: red;
        }
    </style>
</head>

<body style="background-color: #121212;">
    <nav class="navbar navbar-expand-lg" style="background-color: #181818;">
        <div class="container-fluid py-2">
            <a class="custom-font ps-5 navbar-brand text-white align-text-center fs-3" href="{% url 'home' %}">
                <img src="/static/images/chat.png" alt="Logo" style="border-radius: 40px;" height="40"
                    class="d-inline-block align-text-center me-3">
                SimpleChat
            </a>

            {% if request.user.is_authenticated and title != request.user.username %}
            <div class="d-flex">
                <form class="d-flex me-2" role="login" action="{% url 'userProfile' %}">
                    <button class="custom-font btn btn-outline-success" type="submit">Your Account</button>
                </form>
                <form class="d-flex me-5" role="login" action="{% url 'logout_user' %}">
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal1"
                        class="custom-font btn btn-outline-success" type="submit">Logout</button>
                </form>

            </div>
            {% elif request.user.is_authenticated and title == request.user.username %}
            <form class="d-flex me-2" role="login" action="#">
                <button class="custom-font btn btn-outline-success" type="submit">Edit</button>
            </form>
            {% else %}
            <div class="d-flex">
                <form class="d-flex" role="login" action="{% url 'login_user' %}">
                    <button class="custom-font btn btn-outline-success" type="submit">Login</button>
                </form>
                <form class="d-flex ms-2 me-5" role="login" action="{% url 'signup_user' %}">
                    <button class="custom-font btn btn-outline-success" type="submit">Sign Up</button>
                </form>
            </div>
            {% endif %}





        </div>

    </nav>

    {% block body %}

    {% endblock %}

    <footer class="text-center text-lg-start" style="background-color: #181818;">
        <div class="container d-flex justify-content-center py-3">
            <a href="https://www.linkedin.com/in/avneesh-deshmukh/" target="_blank">
                <button type="button" class="btn  btn-lg btn-floating mx-2" style="background-color: #181818;">
                    <img src="/static/images/linked_in.png" alt="gmail" style="height: 50px;">
                </button>
            </a>
            <a href="https://twitter.com/avneeshpd" target="_blank">
                <button type="button" class="btn  btn-lg btn-floating mx-2" style="background-color: #181818;">
                    <img src="/static/images/twitter_logo.png" alt="gmail" style="height: 50px;">
                </button>
            </a>
            <a href="mailto:avneesh1745@gmail.com" target="_blank">
                <button type="button" class="btn  btn-lg btn-floating mx-2" style="background-color: #181818;">
                    <img src="/static/images/gmail_logo.png" alt="gmail" style="height: 50px;">
                </button>
            </a>
            <a href="https://www.instagram.com/avneeshdeshmukh/" target="_blank">
                <button type="button" class="btn  btn-lg btn-floating mx-2" style="background-color: #181818;">
                    <img src="/static/images/insta_logo.png" alt="insta" style="height: 50px;">
                </button>
            </a>
        </div>

        <!-- Copyright -->
        <div class="text-center text-white p-3" style="background-color: #181818; margin-bottom:0px">
            Â© 2023 Copyright:
            <a class="text-white" href="#">SimpleChat</a>
        </div>
        <!-- Copyright -->
    </footer>


    <!-- End of .container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
